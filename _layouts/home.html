<style>
  @import url("https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap");

  * {
    box-sizing: border-box;
  }
  
  .site-header {
    margin-left: auto;
    margin-right: auto;
  }
  
  .header {
    margin-left: auto;
    margin-right: auto;
    position: fixed;
  }  
  
  body {
    overflow-y: scroll;
    align-items: center;
    justify-content: center;
    transition: background .4s ease-in;
  }
    
  .paginators {
    height: 500px;  
  }
  
  .container {
    width: $container-width;
    margin-left: auto;
    margin-right: auto;
    box-sizing: none;
  }

  .content-wrapper {
    width: 100%;
    max-width: 800px;
    height: 100%;
    max-height: 600px;
    margin: auto;
    display: block;=
    transform-style: preserve-3d;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-sizing: none;
    font-family: 'DM Sans', sans-serif;
    transition: background .4s ease-in;
/*     background-color: #c394f8; */
    padding-top: 200px;
  } 
  
  input[type=radio] {
    display: none;
  }
  
  .card {
    position: absolute;
    width: 60%;
    height: 100%;
    left: 0;
    right: 0;
    margin: auto;
    transition: transform .4s ease;
    cursor: pointer;
    background-color: white;
  }

  .cards {
    position: relative;
    width: 100%;
    height: 100%;
    margin-bottom: 20px;
  }

  img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    object-fit: cover;
    background-color: white;
  }
    
  #item-1:checked ~ .cards #song-6, 
    #item-2:checked ~ .cards #song-1, 
    #item-3:checked ~ .cards #song-2, 
    #item-4:checked ~ .cards #song-3, 
    #item-5:checked ~ .cards #song-4, 
    #item-6:checked ~ .cards #song-5 {
    transform: translatex(-40%) scale(.8);
    opacity: .4;
    z-index: 0;
  }  
    
  #item-1:checked ~ .cards #song-5, 
    #item-2:checked ~ .cards #song-6, 
    #item-3:checked ~ .cards #song-1, 
    #item-4:checked ~ .cards #song-2, 
    #item-5:checked ~ .cards #song-3, 
    #item-6:checked ~ .cards #song-4 {
    transform: translatex(-40%) scale(.8);
    opacity: .4;
    z-index: 0;
  }  
    
  #item-1:checked ~ .cards #song-4, 
    #item-2:checked ~ .cards #song-5, 
    #item-3:checked ~ .cards #song-6, 
    #item-4:checked ~ .cards #song-1, 
    #item-5:checked ~ .cards #song-2, 
    #item-6:checked ~ .cards #song-3 {
    transform: translatex(-40%) scale(.8);
    opacity: .4;
    z-index: 0;
  }

  #item-1:checked ~ .cards #song-3, 
    #item-2:checked ~ .cards #song-4, 
    #item-3:checked ~ .cards #song-5, 
    #item-4:checked ~ .cards #song-6, 
    #item-5:checked ~ .cards #song-1, 
    #item-6:checked ~ .cards #song-2 {
    transform: translatex(40%) scale(.8);
    opacity: .4;
    z-index: 0;
  }

  #item-1:checked ~ .cards #song-2, 
    #item-2:checked ~ .cards #song-3, 
    #item-3:checked ~ .cards #song-4, 
    #item-4:checked ~ .cards #song-5, 
    #item-5:checked ~ .cards #song-6, 
    #item-6:checked ~ .cards #song-1 {
    transform: translatex(40%) scale(.8);
    opacity: .4;
    z-index: 0;
  }

  #item-1:checked ~ .cards #song-1, 
    #item-2:checked ~ .cards #song-2, 
    #item-3:checked ~ .cards #song-3, 
    #item-4:checked ~ .cards #song-4, 
    #item-5:checked ~ .cards #song-5, 
    #item-6:checked ~ .cards #song-6 {
    transform: translatex(0) scale(1);
    opacity: 1;
    z-index: 1;

    img {
      box-shadow: 0px 0px 5px 0px rgba(81, 81, 81, 0.47);
    }
  }

.carousel-3d-container {
  margin: 0;
  padding: 0;
}
.carousel {
  width: auto;
  height: 1000px;
}
