---
layout: Home
---


<div class="post-content">

<!--   {% if site.hide_post_date != true %}
    {% include post-date.html %}
  {% endif %} -->
  
  
  {% if page.image %}
    <div class="featured-image">
      
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}" width=100% opacity=0.5>
      
      <div class="title-text">
        <h1><span>
          {{ page.title }}
        </span></h1>
      </div>
      
    </div>
  {% endif %}
  
  
  <article>
    {{ content }}
  </article>
  

  {% if site.data.settings.disqus.comments %}
    {% include disqus.html %}
  {% endif %}
</div>
