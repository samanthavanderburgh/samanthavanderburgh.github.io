---
layout: default
---

{% for post in site.posts %}
  {% if post.categories contains page.category %}
    {% include featured-post.html %}
  {% endif %}
{% endfor %}

<div class="post-content">
  <h1>
    {{ page.title }}
  </h1>
  
  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
    </div>
  {% endif %}
  
  <article>
    {{ content }}
  </article>

</div>
