---
layout: default
---

<div class="post-content">
  <h1>
    {{ page.title }}
  </h1>
  <br>
  
<!--   {% if site.hide_post_date != true %}
    {% include post-date.html %}
  {% endif %} -->
  
  {% if page.image %}
    <div class="featured-image">
      <img src="{{ site.github.url }}/assets/img/{{ page.image }}" width=100% opacity=0.5>
    </div>
  {% endif %}
  
  <article>
    {{ content }}
  </article>
  

  
  {% if site.data.settings.disqus.comments %}
    {% include disqus.html %}
  {% endif %}
</div>

<style>
  .featured-image {
    opacity: 0.5;
  }
</style>
